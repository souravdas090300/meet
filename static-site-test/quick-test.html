<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - Serverless Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Quick Function Test</h1>
    <button onclick="testGetAuthURL()">Test getAuthURL Function</button>
    <button onclick="checkEndpoints()">Check All Endpoints</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function testGetAuthURL() {
            try {
                addResult('Testing getAuthURL function...');
                const response = await fetch('https://pkpsfh72t5.execute-api.eu-central-1.amazonaws.com/dev/api/get-auth-url');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authUrl) {
                        addResult('✅ getAuthURL function works! Auth URL received.', true);
                        addResult(`Auth URL: ${data.authUrl}`, true);
                    } else {
                        addResult('❌ getAuthURL function returned data but no authUrl property', false);
                    }
                } else {
                    addResult(`❌ getAuthURL function failed with status: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`❌ Error testing getAuthURL: ${error.message}`, false);
            }
        }
        
        async function checkEndpoints() {
            addResult('Checking endpoint availability...');
            
            const endpoints = [
                'https://pkpsfh72t5.execute-api.eu-central-1.amazonaws.com/dev/api/get-auth-url',
                'https://pkpsfh72t5.execute-api.eu-central-1.amazonaws.com/dev/api/token/test'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    addResult(`${endpoint} - Status: ${response.status}`, true);
                } catch (error) {
                    addResult(`${endpoint} - Error: ${error.message}`, false);
                }
            }
        }
        
        // Auto-run the test when page loads
        window.onload = function() {
            addResult('Page loaded. Ready to test serverless functions.');
        };
    </script>
</body>
</html>
