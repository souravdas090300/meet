service: auth-server

package:
  patterns:
    - '!node_modules/**'
    - '!.git/**'
    - '!*.md'
    - '!.env*'
    - '!coverage/**'
    - 'handler.js'
    - 'config.json'

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-central-1
  stage: dev
  timeout: 30
  environment:
    CLIENT_ID: ${file(config.json):googleAuth.clientId}
    CLIENT_SECRET: ${file(config.json):googleAuth.clientSecret}
    CALENDAR_ID: ${file(config.json):googleAuth.calendarId}

functions:
  getAuthURL:
    handler: handler.getAuthURL
    events:
      - http:
          path: api/get-auth-url
          method: get
          cors: true
  getAccessToken:
    handler: handler.getAccessToken
    events:
      - http:
          path: api/token/{code}
          method: get
          cors: true
  getCalendarEvents:
    handler: handler.getCalendarEvents
    events:
      - http:
          path: api/get-events/{access_token}
          method: get
          cors: true
