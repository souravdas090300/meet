<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet App - Page Not Found</title>
    <link rel="manifest" href="/meet/manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            opacity: 0.9;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.8;
        }
        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            opacity: 0.7;
        }
        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .home-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
    <script>
        // Enhanced SPA redirection
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname.replace('/meet', '');
            const search = window.location.search;
            
            if (path && !path.startsWith('/meet')) {
                const redirectUrl = `/meet/${path}${search}`;
                if (navigator.onLine) {
                    window.location.replace(redirectUrl);
                } else {
                    document.querySelector('.container').innerHTML += `
                        <p class="offline-message">
                            You're offline. The requested page will load when you're back online.
                        </p>
                    `;
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or may have been moved.</p>
        <a href="/meet/" class="home-link">Go to Meet App Home</a>
    </div>
</body>
</html>
